title: Chili
groups: [soup,main]

ingredients:
  - A. (1 can, 540ml) red kidney beans
  - B. (1 can, 540ml) black beans
  - C. (4 tsp) cumin seeds
  - D. (2 tsp, 2g) dried oregano
  - E. (4, 313g) onions; diced
  - F. (some) olive oil
  - G. (4, 42g) garlic cloves, chopped
  - H. (4 tsp, 9g) smoked paprika
  - I. (1 tsp) chili powder
  - J. (1 can, 796ml) diced tomato
  - K. (2 tsp) ground coriander
  - L. (1 dash) balsamic vinaigar
  - M. (1 cup) frozen corn
  - N. (1, 156g) orange pepper; diced 

steps:
  - 1. In a dry pan, rost the cumin seed until they are fragrant.
  - 2. Add the oregano and continue rosting for a few second.
  - 3. Grind the cumin and oregano into a powder. 
  - 4. Saut√© the onion.
  - 5. Add the garlic, cumin mix, some salt, paprika, chili powder coriander.
  - 6. Cook till onions are soft.
  - 7. Add the tomato, corn, pepper.
  - 8. Simmer for 15 min. 
  - 9. Add the beans.
  - 10. Add some water to cover the mix.
  - 11. Add a dash of balsamic vinegar
  - 12. Simmer for 30 min. 
  