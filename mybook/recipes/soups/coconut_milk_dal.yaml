title: Coconut Milk Dal
groups: [soup, main]

ingredients:
  - A. (1 medium) onion; diced
  - B. (1 clove) garlic; minced
  - C. (2 cups) kale; de-stemmed and chopped 
  - D. (1 cup) red lentils; well rinsed
  - E. (1 tbsp) curry paste 
  - F. (some) salt
  - G. (some) pepper
  - H. (400 ml) coconut milk
  - I. (400 ml) water

steps:
  - 1. Cook the onion and garlic till golden.
  - 2. Work the curry paste in.
  - 3. Add the lentils and mix well.
  - 4. Add kale and cook till it starts to wilt.
  - 5. Add the coconut milk and water.
  - 6. (20 minutes) Simmer.
  - 7. Add salt and pepper to taste.

sources:
  - Deborah Madison (Vegetarian Cooking for Everyone)
  - Anne Wilson (Plats Végétariens Rapides)
