title: Apple Cinnamon Oatmeal
groups: [breakfast]

ingredients:
  - A. (1/3 cup) rolled oats
  - B. (1 cup) water
  - C. (1) apple; peeled and diced
  - D. (some) nutmeg
  - E. (some) cinnamon
  
steps:
  - 1. (15 minutes) At low heat; cook all ingredient in a small pot.
  - 2. Top with nut milk, walnuts, maple sirup.

