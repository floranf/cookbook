title: Al Dente Oatmeal
groups: [breakfast]

ingredients:
  - A. (1/3 cup) rolled oats
  - B. (1 cup) water
  - C. (1 pinch) salt
  
steps:
  - 1. Bring the water to a boil then reduce to low heat.
  - 2. Stear the oats in.  
  - 3. Cook for 5 minutes st low heat.
  - 4. Top with fresh fruit, nuts, dried fruit, nut milk, maple sirup.

