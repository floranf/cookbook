title: Pea and Mint Soup
group: [soup]

ingredients:
   - A. (2) carrots; pealed and chopped
   - B. (2) celery; chopped
   - C. (2) onions; diced
   - D. (2  cloves) garlic
   - E. (some) olive oil
   - F. (1-1/4 litre) broth
   - G. (5-1/2 cups) frozen green peas
   - H. (hand full) fresh mint
   - I. (some) salt & pepper

steps:
   - 1. Add ingredient A to E to a big pot.
   - 1. (10 mins) Cook till onions are golden.
   - 2. Add F and G to the vegies
   - 3. (10 min) Simmer
   - 5. Add H Add to vegies
   - 6. [immersion blender] Pulse till smoth.

sources:
   - Jamie Oliver, Jamie's Food Revolution
