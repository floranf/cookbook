title: Coconut Milk Dal

ingredients:
  - A. (1) Medium onion; diced
  - B. (1 clove) garlic; minced
  - C. (2 cups) kale; destemed and choped 
  - D. (1 cup) red lentils; well rinsed
  - E. (1 tbsp) curry paste 
  - F. (some) salt
  - G. (some) pepper
  - H. (400ml) coconut milk
  - I. (400ml) water

steps:
  - 1. Cook the onion and garlic till golded.
  - 2. Work the cury paste in.
  - 3. Add the lentils and mix well.
  - 4. Add the kale and cook till it start to wilt.
  - 5. Add the coconut water.
  - 6. (20 minutes) Simmer.
  - 7. Add salt and pepper to taste.

sources:
  - Deborah Madison (Vegeterian Cooking for Everyone)
  - Anne Wilson (Plats Végétariens Rapides)
