title: Chaudrée de lentilles vertes
groups: [soup, main]

ingredients:
  - A. (1-1/2 tasse) lentilles vertes; lavées
  - B. (6 tasse) eau
  - C. (10 ml) sel
  - D. (30 ml) huile d'olive
  - E. (3/4 tasse) oignon; émincés
  - F. (3/4 tasse) carotte; en dés
  - G. (3/4 tasse) céleri; en dés
  - H. (2 gousses) ail; émincés
  - I. (1 boite) tomate; en dés
  - J. (2 tasses) pomme de terre; en dés
  - K. (1/4 tsp) poivre 
  - L. (10 ml) marjolaine
  - M. (1-1/2 tasse) poivrons rouges

steps:
  - 1. Laver les lentilles.
  - 2. (30 minutes) Bouillir les lentilles dans l'eau et le sel.
  - 3. Cuire au poêlon tous les légumes jusqu'à transparence des oignons.
  - 4. Ajouter les légumes au lentilles.
  - 5. (30 minutes) Cuire à couvert.
  - 6. (5 minutes avant la fin) Ajouter les poivrons au reste des ingrédients.

