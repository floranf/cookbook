title: Boisson au céleri
groups: [drink]

ingredients:
  - A. (2) citrons, pelés
  - B. (1/4 tasse) sirop d'érable
  - C. (1 tasse) céleri, coupé gosièrement
  - D. (5 tasse) eau
  - E. (6) glaçons

steps:
  - 1. Mélanger tous les ingrdients au mélangeur durant 30 secondes.
  - 2. Passer au tamis et servir.

# Source: JEHANE