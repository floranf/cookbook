title: Banana Bread

ingredients:
  - A. (1-1/2 cup) flour (all purpose, unbleached)
  - B. (1/2 cup) wheat germ
  - C. (1/4 cup) flax seeds; ground
  - D. (1/4 cup) brown sugar
  - E. (1 tsp) salt
  - F. (1/2 tbsp) baking powder
  - G. (1/2 tbsp) baking soda
  - H. (3) spotted bananas; mashed
  - I. (1 tbsp) leamon juice
  - J. (1/4 cup) oil
  - K. (3 tbsp) chia seeds; soked, optional
  - L. (3/4 cup) dates, chopped
  - M. (3/4 cup) wallnuts, chopped 
  - N. (3/4 cup) chocolate; optional

steps:
