title: Hummus

ingredients:
  - A. (1-1/2 tasse) pois chiches; cuits
  - B. (1/4 tasse) jus de citron
  - C. (1/4 tasse) tahini
  - D. (1 gousse) ail
  - E. (2 tbsp) huile d'olive
  - F. (1/2 tsp) cumin
  - G. (au goût) paprika
  - H. (au goût) sel
  - I. (au goût) poivre

steps:
  - 1. (8 H) Tremper les pois chiches.
  - 2. (1 H) Cuire les pois chiches.
  - 3. Mélanger au mélangeur à hautevitesse ou au robot.
 