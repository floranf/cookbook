title: Celery Drink
groups: [drink]

ingredients:
  - A. (2) lemons; peeled
  - B. (1/4 cup) maple sirup
  - C. (1 cup) celery; coarsely chopped
  - D. (5 cup) water
  - E. (6) ice cubes

steps:
  - 1. Mix all ingredients in a blender for 30 secondes.
  - 2. Sieve and serve.

sources:
  - Encyclopédie de la cuisine de Jehane Benoît