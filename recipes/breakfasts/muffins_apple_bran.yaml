title: Apple Bran Muffins

groups: [breakfast]

ingredients:
  - A. (1-1/2 cup, 193 g) all wheat flour
  - B. (3/4 cup, 35 g) bran
  - C. (2 tsp, 6 g) baking powder
  - D. (1/4 cup, 51 g) brown sugar
  - E. (1 tbs, 12 g) canola oil
  - F. (2/3 cup) soy milk
  - G. (2+, 266 g) apple; grated
  - H. (1 tsp) vanilla extract
  - I. (1/4 cup) ground flax seeds

steps:
  - 1. (350 F) Warm up the oven
  - 2. Mix all ingredients
  - 3. Bake 20-30 minutes

sources:
  - How it all vegan!
