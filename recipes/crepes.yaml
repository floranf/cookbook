title: Crêpes

ingredients:
  - A. (1 tasse) farine; tout usage non blanchi
  - B. (1 tasse) lait
  - C. (1) oeuf
  - D. (1 tsp) essence de vanille
  - E. (1 pincé) sel
  - F. (1 pincée) muscade

steps:
  - 1. Mélanger tous les ingrédients jusqu'à ce que le mélange soit lisse.
  - 2. Ajouter du lait ou de l'eau si le mélange n'est pas assez liquide.
  - 3. Cuire à feu moyen