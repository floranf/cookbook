title: Gazpacho

ingredients:
   - A. (1) poivron rouge
   - B. (1) poivron vert
   - C. (1 gousse) ail
   - D. (6) tomates
   - E. (1/3) concombre
   - F. (hand full) pain
   - G. (splash) huile d'olive
   - H. (some) sel & poivre
   - I. (pincée) cumin
   - J. (some) glace
   - K. (splash) vinaigre balsamique
   - L. (some) parmesan

steps:
   - 1. <A-L> Liquifier au mélangeur haute vitesse.

notes:
   - Servir avec petit cube de poivron, concombre et croutons.

sources:
   - Omar Allibhoy
