title: Crème de poireaux
groups: [soup]

ingredients:
   - A. (3) poireaux; coupés
   - B. (2 gousses) ail; émincée
   - C. (1 tbsp) huile
   - D. (1/2 tsp) thym
   - E. (1/4 tsp) sel
   - F. (1/4 tsp) poivre
   - G. (1/4 tasse) farine
   - H. (4 tasses) bouillon
   - I. (1 tasse) eau
   - J. (1) pomme de terre; en des
   - K. (1 tasse) lait

steps:
   - 1. <A-C> Mettre dans une grade casserole
   - 2. Cuire jusqu'à ce que les poireaux ramollissent
   - 3. <D-F> Ajouter
   - 4. <G> Enrober
   - 5. <H-J> Ajouter
   - 6. (10 min) Mijoter
   - 7. <K> Ajouter et mélanger

sources:
   - <JBENOIT>
