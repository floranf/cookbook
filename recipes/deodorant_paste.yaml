title: Deodorant Paste
groups: [diy]

ingredients:
  - A. (30 g) coconut oil
  - B. (20 g) shea butter
  - C. (10 g) beeswax
  - D. (15 g) corn starch
  - E. (10 g) baking soda
  - F. (5 drops) lavender

steps:
  - 1. In a double boiler melt A to E.
  - 2. When melted add F; mix well.
  - 3. Pour in a small glass container.
  - 4. Let cool overnight. 