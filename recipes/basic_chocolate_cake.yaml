title: Chocolate Cake

ingredients:
  - A. (241g, 1-1/2 cups) unbleached white flour
  - B. (31g, 1/3 cup) unsweetened cocoa powder
  - C. (7g, 1 teaspoon) baking soda
  - D. (4g, 1/2 teaspoon) salt
  - E. (167g, 1 cup) sugar
  - F. (100g, 1/2 cup) vegetable oil
  - G. (211g, 1 cup) cold water
  - H. (7g, 2 teaspoons) vanilla extract
  - I. (33g, 2 tablespoons) cider vinegar

steps:
  - 1. (375 F) Preheat the oven.
  - 2. Sift together the flour, cocoa, soda, salt, and sugar.
  - 3. Mix together the oil, cold water and vanilla.
  - 4. Mix the liquid ingredients into the dry ingredients till batter is smooth.
  - 5. Mix in the vinegar and stir quickly.
  - 6. (25 minutes) Bake.

sources:
  - Moosewood Restaurant Book of Desserts

