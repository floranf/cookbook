title: Pancakes
groups: [breakfast]

ingredients:
  - A. (1 cup) flour
  - B. (1/2 tsp) salt
  - C. (2 tbsp) baking powder
  - D. (2 tbsp) sugar
  - E. (1) egg
  - F. (1 cup) milk
  - G. (2 tbsp) oil

steps:
  - 1. Mix all ingredient in a bowl.
  - 2. Bake a low heat in a cast iron pan covered with a lid.