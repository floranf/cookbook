title: Galettes de pommes de terre
groups: [side, breakfast]

ingredients:
  - A. (2) Pommes de terres; pelées et râpées
  - B. (1) Oeuf
  - C. (60 ml) Farine
  - D. (some) Salt
  - E. (some) Pepper
  
steps:
  - 1. Mélanger tous les ingrédients.
  - 2. Frire dans une poêle avec un peu huiles (ou cuire au four).

