title: Apple Bran Muffins

groups: [breakfast]

ingredients:
        A. (1.25 cup, 193 g) flour
        B. (0.75 cup, 35 g) bran
        C. (2 tsp, 6 g) baking powder
        D. (0.25 cup, 51 g) cassonade
        E. (1 tbsp, 12 g) canola oil
        F. (2/3 cup) soy milk
        G. (2, 266 g) apple; gratted
        H. (1 tsp) vanilla extract
        # Try replacing the banana by 3 tbsp of flax soaked 
        I. (1, 82 g) mashed banana

steps:
        1. (350 F) Warm up the oven
        2. Mix all ingredients
        3. Bake 20-30 minutes


