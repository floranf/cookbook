title: Long Cooked Tomato Sauce

ingredients:
  - A. (5 lbs) tomatoe; fresh
  - B. (1/4 cup) olive oil
  - C. (1/2 cup) onion; finely diced
  - D. (1/2 cup) celery; finely diced
  - E. (1) carrot; hole, peeled
  - F. (some) sea salt
  - G. (1) bay leaf
  - H. (1) thyme spring
  - I. (1) basil spring

steps:
  - 1. (20 min) Faire pleure les tomates; jusqu'a ce quelle se défasse.
  - 2. Écraser les tomates au chinois pour enlever la pelure et les graines.
  - 3. Cuire les légumes dans l'huile jusqu'à ce que les oignons soient dorés.
  - 4. Ajouter les tomates en purée le sel et les herbes.
  - 5. Mijoter avec la carote entière jusqu'à la consistance désiré.

notes:
  - La carotte balance l'acidité. 
  
sources:
  - Deborah Madison