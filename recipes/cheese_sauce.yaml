title: Cheesy Sauce

origins: Oh Shee Glows Cookbook 

ingredients:
    - A. (1/4 cup, 35 g) raw cashews; soaked overnight
    - B. (1-1/4 cups, 190 g) yellow potatoes; peeled and diced
    - C. (1/2 cup, 60 g) carrots; peeled and diced
    - D. (3 tbsp, 11 g) nutritional yeast
    - E. (2 tbsp, 30 mL) oil
    - F. (2-1/2 tbsp, 37.5 mL) water
    - G. (1-1/2 tsp, 7.5 mL) lemon juice
    - H. (1/2 tsp) salt
    - I. (1) garlic clove
    - J. (1/2 tsp) apple cider vinegar
    - K. (some) soy milk
    - L. (some) hot sauce

steps:
  - 1. Cook potatoes and carrots until fork tender
  - 2. Mix all ingredients in high-speed blender adding soy mil until smooth
  