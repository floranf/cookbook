title: Gruau

ingredients:
  - A. (1/3 tasse) Flocons d'avoine
  - B. (1 tasses) Eau
  - C. (1) pomme; pelée et coupée en dés
  - D. (some) muscade
  - E. (some) canelle
  
steps:
  - 1. (15 minutes) Cuire tout les ingredients dans un petit chaudron.
  - 2. Au chois, service avec lait, noix, miel, sirop d'érable, etc

