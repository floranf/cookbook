title: Peanut Stew 

groups: [soup]

ingredients:
  - A. (5 ml) olive oil
  - B. (1 medium) sweet onion; diced
  - C. (3 cloves) garlic; minced 
  - D. (1) red bell pepper; diced 
  - E. (1) jalapeñ; seeded and diced (optional)
  - F. (1 medium) sweet potato; peeled and chopped into 1cm cubes
  - G. (1 28-ounce/793-g can) diced tomatoes; with their juices
  - H. (some) sea salt 
  - I. (some) freshly ground black pepper 
  - J. (1/3 cup, 75 mL) peanut butter 
  - K. (4 cups, 1L) vegetable broth
  - L. (1-1/2 tsp, 7mL) chili powder
  - M. (pinch) cayenne peppe (optional)
  - N. (15-ounce/425-g can) chickpeas; drained and rinsed 
  - O. (2 handfuls) baby spinach or kale leaves destemmed

steps:
  - 1. In a large saucepan, heat the oil over medium heat.
  - 2. Add the onion and garlic and sauté for about 5 minutes, or until the onion is translucent. 
  - 3. Add the bell pepper, jalapeño (if using), sweet potato, and tomatoes with their juices.
  - 4. Raise the heat to medium-high and simmer for 5 minutes more.
  - 5. Season the vegetables with salt and black pepper.
  - 6. In a medium bowl, whisk together the peanut butter with some vegetable broth.
  - 7. Stir the mixture into the vegetables along with the rest of the broth, chili powder, and the cayenne.
  - 8. Cover the pan with a lid and reduce the heat to medium-low.
  - 9. Simmer for 10-20 minutes, until the sweet potato is fork-tender.
  - 9. Stir in the chickpeas and spinach
  - 10. Cook until the spinach is wilted.
  - 11. Season with salt and black pepper.
  - 12. Serve with a garnish of cilantro and roasted peanuts.

origin:
